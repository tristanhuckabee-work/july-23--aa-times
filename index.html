<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="./stylesheets/main-styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>
<body>
  <header>
    <div class="masthead">
      <div class="masthead_menu-and-search">
        <div>
          <i class="fa fa-bars"></i>
        </div>
        <div>
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="masthead_actions">
        <button>Subscribe Now</button>
        <button>Log In</button>
        <div>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="masthead_technologies">
        <div>
          <span class="nav-tech">CSS</span>
          <span class="nav-tech">HTML</span>
          <span class="nav-tech">JavaScript</span>
          <span class="nav-tech">Python</span>
        </div>
      </div>
      <div class="masthead_date">
        Thursday, October 26, 2023
      </div>
      <div class="masthead_logo">
        <img src="./images/AA_Times_Logo.png" alt="">
      </div>
      <div class="masthead_paper">
        <i class="far fa-newspaper"></i> Today's Paper
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>
</body>
</html>
